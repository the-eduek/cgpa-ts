<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>" />
    <title>cgpa calculator</title>
    <script src="./src/main.ts" type="module"></script>
  </head>

  <body>
    <main class="main" data-main>
      <section class="main__header">
        <h2>cgpa calculator</h2>
      </section>

      <section class="main__content">
        <div class="tile">
          <div class="tile__img">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>            
          </div>

          <div class="tile__details">
            <h3>student</h3>
            <p>cummulative GPA: <b>0.00</b></p>
          </div>
        </div>

        <div class="tile">
          <div class="tile__img">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
            </svg>
          </div>

          <div class="tile__details">
            <h4>part 1, harmattan semester</h4>
            <p>GPA: 0.00</p>
          </div>
        </div>

        <div class="tile">
          <div class="tile__img">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
            </svg>
          </div>

          <div class="tile__details">
            <h4>part 1, rain semester</h4>
            <p>GPA: 0.00</p>
          </div>
        </div>
      </section>

      <section class="main__footer">
        <button class="btn btn--cta" type="button" data-btn-semester>
          <span class="btn__icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </span>
          <span>add semester</span>
        </button>
      </section>
    </main>

    <section class="modal" data-modal>
      <div class="wrap wrap--form" data-modal-wrap>
        <form data-grade-form>
          <div class="form-group">
            <h3>grades</h3>

            <button class="btn btn--close" type="button" title="close form" data-btn-close>
              <span class="btn__icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </span>
            </button>
          </div>
          <div class="form-group">
            <h4 class="form-group__title">part</h4>

            <div class="wrap wrap--select">
              <select name="part" id="part">
                <option value="I">1</option>
                <option value="II">2</option>
                <option value="III">3</option>
                <option value="IV">4</option>
                <option value="V">5</option>
                <option value="VI">6</option>
                <option value="VII">7</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <h4 class="form-group__title">semester</h4>

            <div class="wrap wrap--select">
              <select name="semester" id="semester">
                <option value="harmattan">first</option>
                <option value="rain">second</option>
              </select>
            </div>
          </div>

          <div class="wrap wrap--courses" data-course-list>
            <div class="grade">
              <div class="form-group form-group--one">
                <h4 class="form-group__title">course:</h4>

                <div class="wrap wrap--input">
                  <input type="text" name="courseTitle">
                </div>
              </div>

              <div class="form-group form-group--two">
                <h4 class="form-group__title">score:</h4>

                <div class="wrap wrap--input">
                  <input type="number" min="0" max="100" name="courseScore">
                </div>
              </div>
            </div>

            
          </div>

          <div class="wrap wrap--btn">
            <div class="form-group form-group--one">
              <button class="btn" type="button" data-btn-grade>add grade</button>
            </div>

            <div class="form-group form-group--two">
              <button class="btn btn--calc" type="submit">calculate</button>
            </div>
          </div>            
        </form>
      </div>
    </section>
  </body>
</html>
